<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Carousel</title>
  </head>

  <body class="d-flex align-items-center vh-100">
    <main class="container py-5">
      <div class="row">
        <div class="col-9 px-0 position-relative">
          <img id="main-img" alt="Main photo" class="img-fluid h-100 w-100" />
          <h3 id="title" class="position-absolute text-white"></h3>
          <p id="text" class="position-absolute text-white text-end"></p>
        </div>
        <div id="carousel" class="col px-0 position-relative overflow-auto">
          <div id="arrow-up" class="position-absolute arrow rounded-circle">
            <i class="bi bi-chevron-up"></i>
          </div>
          <div id="arrow-down" class="position-absolute arrow rounded-circle">
            <i class="bi bi-chevron-down"></i>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
